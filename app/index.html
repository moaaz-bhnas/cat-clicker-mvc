<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and delightful Cat Clicker game combined with a dynamic color scheme. Add your cat now!"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker Game</title>
    <link rel="stylesheet" href="css/normalize.css" inline>
    <link rel="stylesheet" href="css/style.css" inline>
</head>
<body>
    <header role="banner">
        <h1>Cat Clicker Game</h1>
    </header><!--/.header-->

    <main role="main">
        <section class="cats-list-section" role="region" aria-labelledby="cats-list-heading">
            <h2 id="cats-list-heading">
                Cats Menu
            </h2>

            <ul class="cats-list" role="menubar" aria-label="Cats List">
                <!-- <li>
                    <button type="button" role="menuitem" class="name-btn"></button>
                    <button type="button" class="remove-btn">
                        <abbr title="Remove">x</abbr>
                    </button>
                </li> -->
                <!-- Dynamic - Number of items depends on JS -->
            </ul><!--/.cats-list-->
        </section><!--/.cats-list-section-->

        <section class="cat-view-section" role="region" aria-labelledby="cat-view-heading">
            <hgroup>
                <h2 id="cat-view-heading">Cat View</h2>
                <h3 class="cat-name"></h3>
            </hgroup>

            <div class="cat-clicks-area">
                <h4>Clicks Count:</h4>
                <span class="cat-clicks"><!-- Dynamic --></span>
            </div><!--/.clicks-count-aria-->

            <button class="cat-btn">
                <img class="cat-image" src="" alt="Cat">
            </button><!--/.cat-->
        </section><!--/.cat-view-section-->

        <section class="cats-adding-section" role="region" aria-labelledby="cats-adding-heading">
            <form name="cats-adding-form">
                <h2 id="cats-adding-heading">
                    Add your cat <span role="img" aria-label="Cat">üêà</span>
                </h2>
                <fieldset class="cat-img-src">
                    <legend>Cat Image</legend>
                    <div>
                        <label for="cat-imgfile">
                            <span class="form-btn" role="button" aria-controls="cat-imgfile" tabindex="0">Choose image to upload (PNG, JPG)</span>
                        </label>
                        <input type="file" name="cat-imgfile" id="cat-imgfile" accept="image/png, image/jpeg" required>
                    </div>
                    <span class="separator">or</span>
                    <div>
                        <label for="cat-url">URL: </label>
                        <input type="url" name="cat-url" id="cat-url" required>
                    </div>
                </fieldset>
                <div>
                    <label for="cat-name">Name: </label>
                    <input type="text" id="cat-name" name="cat-name" required>
                </div>
                <div>
                    <label for="color">Color: </label>
                    <input type="color" name="color" id="color" aria-describedby="color-info" required>
                    <ul id="color-info">
                        <li>
                            The interface color scheme changes depending on <em>this</em> color.
                        </li>
                    </ul>
                </div>
                <div>
                    <button class="form-btn" type="submit">Add cat</button>
                </div>
            </form>
        </section><!--/.cats-adding-section-->
    </main><!--/.main-->

    <footer role="contentinfo">
        <small>
            With the help of 
            <a href="https://noeldelgado.github.io/values.js/">Values.js</a>
             and 
            <a href="https://github.com/bgrins/TinyColor">TinyColor</a> 
            libraries to generate color shades and tints <span role="img" aria-label="Heart">‚ù§</span>	
        </small>
    </footer>

    <!-- build:js scripts/combined.js -->
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript" src="js/babel-polyfill.min.js"></script>
    <script type="text/javascript" src="js/validate.min.js"></script>
    <script type="text/javascript" src="js/color-values.js"></script>
    <script type="text/javascript" src="js/tiny-color.js"></script>
    <script type="text/javascript" src="js/support.js"></script>
    <script type="text/javascript" src="js/mvc.js"></script>
    <script type="text/javascript" src="js/rem.min.js"></script>
    <!-- endbuild -->
</body>
</html>
